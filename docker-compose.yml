version: '3.8'

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-vector-store
    ports:
      - "6379:6379"      # Redis port
      - "8001:8001"      # RedisInsight web UI port
    environment:
      - REDIS_ARGS=--requirepass redis123
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-stack-server --requirepass redis123

volumes:
  redis_data:
    driver: local
